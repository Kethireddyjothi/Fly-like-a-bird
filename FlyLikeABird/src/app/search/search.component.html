<mat-toolbar color="primary">
  <mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline">
              <mat-label>From:</mat-label>
              <input [(ngModel)]="searchText" matInput placeholder="Placeholder">
             </mat-form-field>
<button (click)="swap()"><mat-icon>compare_arrows</mat-icon></button>
     <mat-form-field appearance="outline">
                <mat-label>To:</mat-label>
                <input [(ngModel)]="searchText1" matInput placeholder="Placeholder">
          </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>Departure</mat-label>
                  <input  [(ngModel)]="searchText2" matInput [matDatepicker]="picker" placeholder="Choose a date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Arrival</mat-label>
                    <input [(ngModel)]="searchText3" matInput [matDatepicker]="picker1" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                      <mat-label>Class</mat-label>
                      <mat-select [(value)]="selected">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Tourist</mat-option>
                        <mat-option value="option2">Economy</mat-option>
                        <mat-option value="option3">Bussiness</mat-option>
                        <mat-option value="option1">First</mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Travellers</mat-label>
                        <mat-select [(value)]="selected">
                         <mat-option value="option1">{{i}} Adult<button mat-mini-fab (click)="count('+',i)">+</button><button mat-mini-fab (click)="count('-')">-</button></mat-option>
                          <mat-option value="option2">{{j}} Children<button mat-mini-fab (click)="count('+',j)">+</button><button mat-mini-fab (click)="count('-',j)">-</button></mat-option>
                          <mat-option value="option3">{{k}} Aged <button mat-mini-fab (click)="count('+',k)">+</button><button mat-mini-fab (click)="count('-',k)">-</button></mat-option>
                        </mat-select>
                      </mat-form-field>
                     
      </mat-card-content>
 <mat-card-actions>
  <button class="space" mat-button color="primary" (click)="getFlights()"><mat-icon>search</mat-icon></button>
</mat-card-actions>
</mat-card>
</mat-toolbar>
